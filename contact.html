<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarifyd | Contact</title>
  <meta name="description" content="Contact Clarifyd for training or delivery." />
  <style>
    :root{--bg0:#070A12;--bg1:#0B1022;--text:#F2F4FF;--muted:rgba(242,244,255,.72);--radius:22px;--max:820px;--shadow:0 24px 80px rgba(0,0,0,.55);--a:#7C3AED;--b:#22D3EE;--y:#FDE047;--c:#A3FFB0;}
    *{box-sizing:border-box}html,body{margin:0;padding:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
      background:radial-gradient(1200px 700px at 18% 12%, rgba(124,58,237,.22), transparent 60%),
      radial-gradient(900px 600px at 82% 18%, rgba(34,211,238,.18), transparent 62%),
      radial-gradient(700px 500px at 70% 78%, rgba(253,224,71,.10), transparent 60%),
      linear-gradient(180deg,var(--bg0),var(--bg1));overflow-x:hidden}
    a{color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:0 22px}
    .muted{color:var(--muted)} .tiny{font-size:12px;color:rgba(242,244,255,.62)}
    header{position:sticky;top:0;z-index:30;background:rgba(7,10,18,.55);border-bottom:1px solid rgba(255,255,255,.08);backdrop-filter:blur(12px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:720;letter-spacing:.2px;text-decoration:none}
    .mark{width:14px;height:14px;border-radius:5px;background:linear-gradient(135deg,var(--a),var(--b),var(--y));box-shadow:0 0 28px rgba(124,58,237,.45)}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{text-decoration:none;font-size:14px;color:rgba(242,244,255,.72);padding:10px 10px;border-radius:999px}
    .menu a:hover{color:var(--text);background:rgba(255,255,255,.06)}
    .pill{padding:10px 14px!important;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .hero{padding:72px 0 26px}
    h1{font-size:44px;letter-spacing:-1px;line-height:1.06;margin:0 0 10px}
    .grad{background:linear-gradient(90deg,var(--a),var(--b),var(--y),var(--c));-webkit-background-clip:text;background-clip:text;color:transparent}
    .panel{border-radius:var(--radius);border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);box-shadow:0 18px 60px rgba(0,0,0,.35);padding:18px}
    .field{display:grid;gap:8px;margin-top:12px}
    label{font-size:13px;color:rgba(242,244,255,.75)}
    input,textarea{
      width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);color:var(--text);outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 16px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);text-decoration:none;color:var(--text);box-shadow:0 16px 50px rgba(0,0,0,.38)}
    .btn.primary{background:linear-gradient(135deg, rgba(124,58,237,.85), rgba(34,211,238,.70), rgba(253,224,71,.38));border-color:transparent}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:14px}
    .reveal{opacity:0;transform:translateY(14px);transition:opacity .7s ease,transform .7s ease}
    .reveal.is-visible{opacity:1;transform:translateY(0)}
    footer{padding:26px 0 38px}
    @media (max-width: 980px){h1{font-size:38px}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="/"><span class="mark"></span><span>Clarifyd</span></a>
      <nav class="menu" aria-label="Primary">
        <a href="/services.html">Services</a>
        <a href="/work.html">Work</a>
        <a href="/contact.html" class="pill" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container reveal">
        <h1>Let’s <span class="grad">build</span> something.</h1>
        <p class="muted" style="margin:0">Email is best. If you prefer, use the form (it opens your email client).</p>
      </div>
    </section>

    <section class="section" style="padding:0 0 44px">
      <div class="container">
        <div class="panel reveal">
          <div class="row" style="justify-content:space-between">
            <div>
              <div class="muted">Email</div>
              <div style="font-weight:700;margin-top:4px">hello@clarifyd.co.uk</div>
            </div>
            <a class="btn primary" href="mailto:hello@clarifyd.co.uk?subject=Clarifyd%20enquiry">Send email</a>
          </div>

          <hr style="border:none;border-top:1px solid rgba(255,255,255,.10);margin:16px 0">

          <form id="mailForm">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" placeholder="Your name" autocomplete="name" />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" placeholder="you@company.com" autocomplete="email" />
            </div>
            <div class="field">
              <label for="msg">Message</label>
              <textarea id="msg" name="msg" placeholder="What are you trying to achieve? What data/stack do you have? Timeline?"></textarea>
            </div>
            <div class="row">
              <button class="btn primary" type="submit">Open email draft</button>
              <span class="tiny">This site is static — the form opens your mail app.</span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer style="border-top:1px solid rgba(255,255,255,.10);">
      <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap;padding-top:18px;">
        <a class="brand" href="/"><span class="mark"></span><span>Clarifyd</span></a>
        <div style="display:flex;gap:14px;align-items:center;flex-wrap:wrap;">
          <a class="tiny" href="/privacy.html" style="text-decoration:none;color:rgba(242,244,255,.70)">Privacy</a>
          <a class="tiny" href="mailto:hello@clarifyd.co.uk" style="text-decoration:none;color:rgba(242,244,255,.70)">Email</a>
          <span class="tiny">© <span id="year"></span></span>
        </div>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const items=document.querySelectorAll('.reveal');
    const io=new IntersectionObserver((entries)=>{for(const e of entries){if(e.isIntersecting){e.target.classList.add('is-visible');io.unobserve(e.target)}}},{threshold:.12});
    items.forEach(el=>io.observe(el));

    // mailto builder
    document.getElementById('mailForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg').value.trim();
      const subject = encodeURIComponent('Clarifyd enquiry' + (name ? ` — ${name}` : ''));
      const body = encodeURIComponent(
        `${msg}\n\n---\nName: ${name || ''}\nEmail: ${email || ''}\n`
      );
      window.location.href = `mailto:hello@clarifyd.co.uk?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
