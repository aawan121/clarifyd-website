<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Clarifyd</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="parallax-layer layer-a" data-parallax="0.10" aria-hidden="true"></div>
  <div class="parallax-layer layer-b" data-parallax="0.18" aria-hidden="true"></div>
  <div class="parallax-layer layer-c" data-parallax="0.26" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./index.html"><span class="mark"></span><span>Clarifyd</span></a>
      <nav class="menu">
        <a href="./services.html">Services</a>
        <a href="./work.html">Work</a>
        <a class="active pill" href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="section">
      <div class="container">
        <div class="section-head reveal">
          <h1 class="page-title">Contact</h1>
          <p class="muted">Email is fastest.</p>
        </div>

        <div class="grid-2">
          <div class="panel reveal parallax-panel" data-parallax-section="0.06">
            <h3 style="margin:0 0 10px;">Email</h3>
            <p style="margin:0 0 10px;"><a href="mailto:hello@clarifyd.co.uk">hello@clarifyd.co.uk</a></p>
            <div class="copybox">
              <div class="copyrow">
                <div>
                  <div class="tiny">Brief</div>
                  <code id="brief">Goal • Timeline • Data • Budget</code>
                </div>
                <button class="copybtn" id="copy" type="button">Copy</button>
              </div>
            </div>
          </div>

          <div class="panel reveal parallax-panel" data-parallax-section="0.08">
            <h3 style="margin:0 0 10px;">Note</h3>
            <p class="muted" style="margin:0;">If you want a form, use Formspree later (still static).</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer-grid">
        <a class="brand" href="./index.html"><span class="mark"></span><span>Clarifyd</span></a>
        <div class="footer-links">
          <a href="./privacy.html">Privacy</a>
          <a href="mailto:hello@clarifyd.co.uk">Email</a>
          <span class="tiny">© <span id="year"></span></span>
        </div>
      </div>
    </footer>
  </main>

  <script src="./assets/script.js"></script>
</body>
</html>
